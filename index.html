<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGA SLOT</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #eee;
        }

        .slot-container {
            background-color: #222;
            border: 5px solid #FFD700; /* Gold border */
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8); /* Gold glow */
            text-align: center;
            position: relative;
            overflow: hidden;
            width: 90%;
            max-width: 600px;
        }

        .slot-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 10px solid rgba(255, 215, 0, 0.3); /* Lighter gold glow */
            border-radius: 25px;
            z-index: -1;
        }

        h1 {
            color: #FFD700; /* Gold text */
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            font-size: 2.5em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 img {
            height: 1em;
            margin: 0 10px;
        }

        .reels {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background-color: #111;
            border-radius: 10px;
            padding: 15px 0;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .reel {
            width: 100px;
            height: 120px;
            border: 3px solid #FFD700;
            border-radius: 8px;
            margin: 0 10px;
            overflow: hidden;
            position: relative;
            background-color: #000;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .reel-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: transform 0.1s linear; /* Smooth transition for stopping */
        }

        .symbol {
            width: 100px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .symbol img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .spin-button {
            background-color: #FF4500; /* OrangeRed */
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
            transition: background-color 0.3s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .spin-button:hover {
            background-color: #FF6347; /* Tomato */
            transform: translateY(-2px);
        }

        .spin-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(255, 69, 0, 0.5);
        }

        .spin-button:disabled {
            background-color: #888;
            cursor: not-allowed;
            box-shadow: none;
        }

        .spin-button img {
            height: 1.2em;
            margin-right: 10px;
        }

        .result-message {
            margin-top: 20px;
            font-size: 1.8em;
            font-weight: bold;
            color: #FFD700; /* Gold */
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            min-height: 1.8em;
        }

        .code-display {
            margin-top: 10px;
            font-size: 1.5em;
            color: #00FF00; /* Bright Green */
            font-weight: bold;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.7);
            min-height: 1.5em;
        }

        .footer-message {
            margin-top: 30px;
            font-size: 1.1em;
            color: #aaa;
        }

        .footer-message span {
            color: #00FF00;
        }

        @media (max-width: 768px) {
            .reel {
                width: 80px;
                height: 100px;
                margin: 0 5px;
            }

            .symbol {
                font-size: 2.5em;
            }

            .spin-button {
                padding: 12px 25px;
                font-size: 1.3em;
            }

            .result-message {
                font-size: 1.5em;
            }

            .code-display {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .reel {
                width: 70px;
                height: 90px;
                margin: 0 3px;
            }

            .symbol {
                font-size: 2em;
            }

            .spin-button {
                padding: 10px 20px;
                font-size: 1.1em;
            }

            .result-message {
                font-size: 1.3em;
            }

            .code-display {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="slot-container">
        <h1>
            <img src="https://www.svgrepo.com/show/499368/slot-machine.svg" alt="Slot Machine Icon">
            MEGA SLOT
            <img src="https://www.svgrepo.com/show/499368/slot-machine.svg" alt="Slot Machine Icon">
        </h1>
        <div class="reels">
            <div class="reel" id="reel1"><div class="reel-inner"></div></div>
            <div class="reel" id="reel2"><div class="reel-inner"></div></div>
            <div class="reel" id="reel3"><div class="reel-inner"></div></div>
        </div>
        <button class="spin-button" id="spinButton">
            <img src="https://www.svgrepo.com/show/499369/dice.svg" alt="Dice Icon">
            SPINNING...
        </button>
        <div class="result-message" id="resultMessage"></div>
        <div class="code-display" id="codeDisplay"></div>
        <p class="footer-message"><span>ğŸ€</span> é‹è©¦ã—ã‚’ã—ã¦ã¿ã‚ˆã†ï¼ <span>ğŸ€</span></p>
        <p class="footer-message">ç‰¹åˆ¥ãªã‚³ãƒ¼ãƒ‰ã‚’ã‚²ãƒƒãƒˆã—ã¦ãŠå¾—ãªç‰¹å…¸ã‚’å—ã‘å–ã‚ã†ï¼</p>
    </div>

    <script src="game-manager.js"></script>
    <script>
        // ã‚²ãƒ¼ãƒ è¨­å®š
        const reelCount = 3;
        let isSpinning = false;
        const spinButton = document.getElementById('spinButton' );
        const resultMessage = document.getElementById('resultMessage');
        const codeDisplay = document.getElementById('codeDisplay');
        const reels = [];
        const reelInners = [];

        // ã‚²ãƒ¼ãƒ ãƒãƒãƒ¼ã‚¸ãƒ£ãƒ¼ã®ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹åŒ–
        const gameManager = new SlotGameManager();

        // ãƒªãƒ¼ãƒ«åˆæœŸåŒ–
        async function initializeReels() {
            const symbols = gameManager.getSymbols();
            for (let i = 1; i <= reelCount; i++) {
                const reelInner = document.getElementById(`reel${i}`).querySelector('.reel-inner');
                reelInners.push(reelInner);
                // ã‚·ãƒ³ãƒœãƒ«ã‚’è¤‡æ•°å›è¿½åŠ ã—ã¦ç„¡é™ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ãƒˆ
                for (let j = 0; j < 30; j++) { // ååˆ†ãªæ•°ã®ã‚·ãƒ³ãƒœãƒ«ã‚’è¿½åŠ 
                    const symbolDiv = document.createElement('div');
                    symbolDiv.classList.add('symbol');
                    const img = document.createElement('img');
                    img.src = symbols[Math.floor(Math.random() * symbols.length)].src;
                    img.alt = 'symbol';
                    symbolDiv.appendChild(img);
                    reelInner.appendChild(symbolDiv);
                }
                reels.push(reelInner);
            }
            // åˆæœŸä½ç½®ã‚’èª¿æ•´
            reels.forEach(reel => {
                reel.style.transform = `translateY(-${(reel.children.length - 3) * 120}px)`;
            });
        }

        // ã‚¹ãƒ”ãƒ³å‡¦ç†
        spinButton.addEventListener('click', async () => {
            if (isSpinning) return;
            isSpinning = true;
            spinButton.disabled = true;
            spinButton.textContent = 'SPINNING...';
            resultMessage.textContent = '';
            codeDisplay.textContent = '';

            const finalSymbols = gameManager.spin();

            const spinPromises = reels.map((reel, index) => {
                return new Promise(resolve => {
                    const symbolHeight = 120; // ã‚·ãƒ³ãƒœãƒ«ä¸€ã¤ã®é«˜ã•
                    const totalSymbolsInReel = reel.children.length;
                    const targetSymbolIndex = gameManager.getSymbolIndex(finalSymbols[index].name); // æœ€çµ‚çš„ã«è¡¨ç¤ºã•ã‚Œã‚‹ã‚·ãƒ³ãƒœãƒ«ã®ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹

                    // åœæ­¢ä½ç½®ã‚’è¨ˆç®—: æœ€å¾Œã®æ•°å€‹ã®ã‚·ãƒ³ãƒœãƒ«ã®ä¸­ã‹ã‚‰ãƒ©ãƒ³ãƒ€ãƒ ã«åœæ­¢ä½ç½®ã‚’é¸ã¶
                    // ã“ã“ã§ã¯ã€ãƒªãƒ¼ãƒ«ã®ä¸€ç•ªä¸‹ã‹ã‚‰3ç•ªç›®ã®ã‚·ãƒ³ãƒœãƒ«ãŒæœ€çµ‚çµæœã«ãªã‚‹ã‚ˆã†ã«èª¿æ•´
                    const stopPosition = (totalSymbolsInReel - 3 + targetSymbolIndex) * symbolHeight;

                    // ã‚¹ãƒ”ãƒ³ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
                    reel.style.transition = 'none'; // ä¸€æ—¦ãƒˆãƒ©ãƒ³ã‚¸ã‚·ãƒ§ãƒ³ã‚’ç„¡åŠ¹åŒ–
                    reel.style.transform = `translateY(0px)`; // ãƒªãƒ¼ãƒ«ã‚’åˆæœŸä½ç½®ã«æˆ»ã™

                    setTimeout(() => {
                        const spinDuration = 3000 + index * 500; // ãƒªãƒ¼ãƒ«ã”ã¨ã«ç•°ãªã‚‹åœæ­¢æ™‚é–“
                        reel.style.transition = `transform ${spinDuration / 1000}s cubic-bezier(0.25, 0.1, 0.25, 1)`;
                        reel.style.transform = `translateY(-${stopPosition}px)`;

                        reel.addEventListener('transitionend', function handler() {
                            reel.removeEventListener('transitionend', handler);
                            resolve();
                        });
                    }, 50); // çŸ­ã„é…å»¶ã‚’å…¥ã‚Œã¦transitionã‚’ãƒªã‚»ãƒƒãƒˆ
                });
            });

            await Promise.all(spinPromises);

            // çµæœè¡¨ç¤º
            displayResult(finalSymbols);

            isSpinning = false;
            spinButton.disabled = false;
            spinButton.textContent = 'SPIN!';
        });

        // çµæœè¡¨ç¤º
        function displayResult(finalSymbols) {
            const result = gameManager.checkWin(finalSymbols);
            resultMessage.textContent = result.message;
            if (result.code) {
                codeDisplay.textContent = `ç‰¹å…¸ã‚³ãƒ¼ãƒ‰: ${result.code}`;
            }
        }

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            await initializeReels();
            gameManager.loadSavedConfig();
        });

        // ç¢ºç‡è¨­å®šã‚’å¤–éƒ¨ã‹ã‚‰å¤‰æ›´ã™ã‚‹é–¢æ•° (ç®¡ç†ç”»é¢ã‹ã‚‰å‘¼ã³å‡ºã™ã“ã¨ã‚’æƒ³å®š)
        function updateProbabilities(newProbabilities) {
            gameManager.updateProbabilities(newProbabilities);
        }

        // çµ±è¨ˆæƒ…å ±ã‚’å–å¾—ã™ã‚‹é–¢æ•° (ç®¡ç†ç”»é¢ã‹ã‚‰å‘¼ã³å‡ºã™ã“ã¨ã‚’æƒ³å®š)
        function getStats() {
            return gameManager.getStats();
        }

        // ã‚³ãƒ¼ãƒ‰å±¥æ­´ã‚’å–å¾—ã™ã‚‹é–¢æ•° (ç®¡ç†ç”»é¢ã‹ã‚‰å‘¼ã³å‡ºã™ã“ã¨ã‚’æƒ³å®š)
        function getCodeHistory() {
            return gameManager.getCodeHistory();
        }

    </script>
</body>
</html>
