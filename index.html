<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ギャンブル占い（スクラッチクーポン付き）</title>
<style>
  :root{
    --bg:#ffffff; --fg:#111827; --primary:#ef4444; --secondary:#f59e0b; --accent:#22c55e;
    --soft:#f1f5f9; --card:#ffffff; --border:#e5e7eb;
  }
  body{ background:var(--bg); color:var(--fg); font-family: ui-sans-serif, system-ui, "Noto Sans JP", Arial; margin:0; }
  header{ position:sticky; top:0; z-index:10; background:
    radial-gradient(120% 120% at 10% -10%, rgba(239,68,68,.15), transparent 50%),
    radial-gradient(120% 120% at 110% -10%, rgba(245,158,11,.15), transparent 50%);
    border-bottom:1px solid var(--border); padding:16px 12px; text-align:center; }
  h1{ margin:0; font-size:clamp(20px, 5vw, 28px); }
  .container{ max-width:760px; margin:auto; padding:18px 16px 40px; }
  .card{ background:var(--card); border:1px solid var(--border); border-radius:16px; padding:18px; margin:16px 0; box-shadow:0 6px 18px rgba(0,0,0,.06); }
  .q-title{ font-size:18px; font-weight:700; margin-bottom:12px; }
  .opt{ display:block; margin:10px 0; padding:12px 14px; border-radius:12px; background:var(--soft); border:1px solid var(--border); }
  .btn{ padding:12px 16px; border:none; border-radius:10px; cursor:pointer; color:#fff; font-weight:600; }
  .next{ background: linear-gradient(135deg, var(--primary), var(--secondary)); }
  .prev{ background: linear-gradient(135deg, #64748b, #334155); }
  .hidden{ display:none; }
  .banner img{ width:100%; border-radius:14px; margin:8px 0; border:1px solid var(--border); }
  .coupon{ margin-top:16px; padding:14px; text-align:center; border:2px dashed var(--secondary); border-radius:12px; background: #fff7ed; }
  .coupon .title{ font-weight:800; color:#b45309; margin-bottom:6px; }
  .coupon code{ font-size:20px; font-weight:800; letter-spacing:1px; color:#9a3412; }
  .reco{ margin-top:18px; text-align:center; }
  .reco h3{ margin:10px 0 8px; font-size:20px; }
  .reco img{ width:100%; max-width:520px; border-radius:12px; margin:8px auto; }
  .linkbtn{ display:inline-block; padding:12px 18px; background: linear-gradient(135deg,#22c55e,#10b981); color:#fff; border-radius:10px; text-decoration:none; margin-top:10px; font-weight:700; }

  /* スクラッチ機能のスタイル */
  .scratch-title{ 
    font-size:24px; 
    font-weight:bold; 
    color:var(--primary); 
    text-align:center; 
    margin:20px 0 10px; 
  }
  .scratch-subtitle{ 
    text-align:center; 
    color:#666; 
    margin-bottom:20px; 
    font-size:14px; 
  }
  .scratch-grid{ 
    display:grid; 
    grid-template-columns:repeat(3, 1fr); 
    gap:15px; 
    max-width:600px; 
    margin:0 auto; 
  }
  .scratch-card{ 
    position:relative; 
    aspect-ratio:1.6/1; 
    border-radius:12px; 
    overflow:hidden; 
    border:3px solid #ffd700; 
    cursor:pointer; 
    transition:transform 0.2s; 
  }
  .scratch-card:hover{ 
    transform:scale(1.05); 
  }
  .scratch-card.disabled{ 
    cursor:not-allowed; 
    opacity:0.6; 
  }
  .scratch-card.selected{ 
    border-color:#ff4444; 
    box-shadow:0 0 20px rgba(255,68,68,0.5); 
  }
  .scratch-canvas{ 
    width:100%; 
    height:100%; 
    position:absolute; 
    top:0; 
    left:0; 
    z-index:2; 
  }
  .scratch-content{ 
    position:absolute; 
    top:0; 
    left:0; 
    width:100%; 
    height:100%; 
    display:flex; 
    flex-direction:column; 
    justify-content:center; 
    align-items:center; 
    font-weight:bold; 
    z-index:1; 
  }
  .scratch-winner{ 
    background: linear-gradient(135deg, #ffd700, #ffed4e); 
    color:#8b4513; 
  }
  .scratch-loser{ 
    background: linear-gradient(135deg, #6b7280, #9ca3af); 
    color:#ffffff; 
  }
  .jackpot{ 
    font-size:18px; 
    animation:sparkle 1.5s infinite; 
  }
  .reset-btn{ 
    background: linear-gradient(135deg, var(--secondary), var(--primary)); 
    color:#fff; 
    border:none; 
    padding:12px 24px; 
    border-radius:10px; 
    font-weight:bold; 
    cursor:pointer; 
    margin:20px auto; 
    display:block; 
  }

  @keyframes sparkle{
    0%, 100% { transform:scale(1) rotate(0deg); }
    50% { transform:scale(1.1) rotate(2deg); }
  }

  /* 当たり演出 */
  .celebration{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:1000;
  }
  .confetti{
    position:absolute;
    width:10px;
    height:10px;
    background:#ffd700;
    animation:fall 3s linear infinite;
  }
  @keyframes fall{
    0%{ transform:translateY(-100vh) rotate(0deg); opacity:1; }
    100%{ transform:translateY(100vh) rotate(360deg); opacity:0; }
  }

  /* ===== ここから追記：結果画面専用の見た目調整 ===== */
  /* ロゴ（おすすめバナー画像）を小さく */
  #recoImg{
    max-width:240px; /* 小さめ表示 */
    height:auto;
    display:block;
    margin:8px auto;
  }
  /* 結果画面のボタンを大きく（サイトへ） */
  [data-step="result"] .linkbtn{
    padding:18px 32px;
    font-size:18px;
    border-radius:12px;
  }
</style>
</head>
<body>
<header><h1>🎉 ギャンブル占い（スクラッチクーポン付き）</h1></header>
<div class="container">

<section class="card" data-step="1">
  <div class="q-title">① 普段ボーナスは使いますか？</div>
  <label class="opt"><input type="radio" name="bonus" value="yes"> はい</label>
  <label class="opt"><input type="radio" name="bonus" value="no"> いいえ</label>
  <button class="btn next" onclick="next()">次へ</button>
</section>

<section class="card hidden" data-step="2">
  <div class="q-title">② スロットとバカラをしますか？</div>
  <label class="opt"><input type="radio" name="play" value="slot"> スロット</label>
  <label class="opt"><input type="radio" name="play" value="baccarat"> バカラ</label>
  <label class="opt"><input type="radio" name="play" value="both"> 両方する</label>
  <label class="opt"><input type="radio" name="play" value="none"> どちらもしない</label>
  <button class="btn prev" onclick="prev()">戻る</button>
  <button class="btn next" onclick="next()">次へ</button>
</section>

<section class="card hidden" data-step="3">
  <div class="q-title">③ パチンコ等のギャンブルもしますか？</div>
  <label class="opt"><input type="radio" name="pachi" value="yes"> はい（パチンコもする）</label>
  <label class="opt"><input type="radio" name="pachi" value="no"> いいえ（パチンコはしない）</label>
  <button class="btn prev" onclick="prev()">戻る</button>
  <button class="btn next" onclick="next()">次へ</button>
</section>

<section class="card hidden" data-step="4">
  <div class="q-title">④ 高額出金の安心度かプロモーションのどちらが大事ですか？</div>
  <label class="opt"><input type="radio" name="value" value="trust"> 高額出金の安心度</label>
  <label class="opt"><input type="radio" name="value" value="promo"> プロモーション</label>
  <button class="btn prev" onclick="prev()">戻る</button>
  <button class="btn next" onclick="next()">次へ</button>
</section>

<section class="card hidden" data-step="5">
  <div class="q-title">⑤ 今オンカジを行うことに不安はありますか？</div>
  <label class="opt"><input type="radio" name="anx" value="yes"> ある</label>
  <label class="opt"><input type="radio" name="anx" value="no"> ない</label>
  <button class="btn prev" onclick="prev()">戻る</button>
  <button class="btn next" onclick="finish()">結果を見る</button>
</section>

<section class="card hidden" data-step="result">
  <div class="q-title" id="resultText">診断結果</div>
  <div class="banner" id="banner"></div>

  <div class="scratch-title">🏷️ スクラッチでクーポンをゲット！</div>
  <div class="scratch-subtitle">銀色の部分を削ってクーポンコードを手に入れよう！<br>※一枚だけ削れます</div>
  
  <div class="scratch-grid" id="scratchGrid">
    <!-- スクラッチカードがJavaScriptで生成される -->
  </div>

  <div class="reco">
    <h3>あなたにおすすめのサイトはこちら</h3>
    <img id="recoImg" src="" alt="Diamond Secret Club Banner" />
    <div style="font-size:20px; margin:6px 0 2px;"><strong>DiamondSecretClub</strong></div>
    <a class="linkbtn" href="https://www.diamond-secret.club/" target="_blank">クーポンを使用しにいく</a>
  </div>
</section>

</div>

<div class="celebration" id="celebration"></div>

<script>
let step=1;
let scratchState = { selectedCard: null, isScratching: false, scratchedPercentage: 0 };

function showStep(n){
  document.querySelectorAll('[data-step]').forEach(el=>el.classList.add('hidden'));
  document.querySelector('[data-step="'+n+'"]').classList.remove('hidden');
  step=n;
}
function next(){showStep(step+1);}
function prev(){showStep(step-1);}

const BASE="https://raw.githubusercontent.com/tking510/uranai/main/assets/";
const FILES={'banners': ['photo_2025-08-11_20-18-06.jpg', 'photo_2025-06-29_02-25-37.jpg', 'photo_2025-06-29_02-25-42.jpg', 'photo_2025-06-29_02-25-31.jpg'], 'reco': 'dsc_reco.jpg'};

function finish(){
  const ans={bonus:getChecked('bonus'),play:getChecked('play'),pachi:getChecked('pachi'),value:getChecked('value'),anx:getChecked('anx')};
  for(const k in ans){if(!ans[k]){alert('未回答の設問があります');return;}}

  const B=FILES.banners.map(f=>BASE+f);
  let chosen=null;
  if(ans.pachi==='yes') chosen=B[0];
  else if(ans.play==='baccarat') chosen=B[1];
  else {const pool=B.slice(2); chosen=pool[Math.floor(Math.random()*pool.length)];}

  const bannerBox=document.getElementById('banner');
  bannerBox.innerHTML='';
  const img=new Image();
  img.src=chosen; img.alt='診断バナー'; img.loading='lazy';
  bannerBox.appendChild(img);

  document.getElementById('resultText').textContent=buildLabels(ans);
  document.getElementById('recoImg').src=BASE+FILES.reco;

  // スクラッチカード初期化
  initScratchCards();
  
  showStep('result');
}

function buildLabels(ans){
  const labels=[];
  if(ans.play==='baccarat') labels.push('🃏 バカラ派');
  else if(ans.play==='slot') labels.push('🎰 スロット派');
  else if(ans.play==='both') labels.push('🎲 なんでも派');
  if(ans.value==='trust') labels.push('🛡️ 安心重視');
  if(ans.value==='promo') labels.push('🎁 プロモ重視');
  return labels.join(' / ')||'診断結果';
}

function getChecked(name){
  const el=document.querySelector('input[name="'+name+'"]:checked');
  return el?el.value:null;
}

// スクラッチカード機能
function initScratchCards(){
  const grid = document.getElementById('scratchGrid');
  grid.innerHTML = '';
  scratchState = { selectedCard: null, isScratching: false, scratchedPercentage: 0 };
  
  for(let i = 0; i < 6; i++){
    const card = createScratchCard(i);
    grid.appendChild(card);
  }
}

function createScratchCard(index){
  const cardDiv = document.createElement('div');
  cardDiv.className = 'scratch-card';
  cardDiv.dataset.index = index;
  
  const content = document.createElement('div');
  content.className = 'scratch-content scratch-winner';
  content.innerHTML = `
    <div class="jackpot">🎉 大当たり！</div>
    <div>24時間限定最大50万円!クーポン</div>
    <div style="font-size:14px;">DSC${Math.random().toString(36).substr(2,6).toUpperCase()}</div>
  `;
  
  const canvas = document.createElement('canvas');
  canvas.className = 'scratch-canvas';
  canvas.width = 200;
  canvas.height = 125;
  
  cardDiv.appendChild(content);
  cardDiv.appendChild(canvas);
  
  // 銀色の表面を描画
  drawScratchSurface(canvas);
  
  cardDiv.addEventListener('click', () => selectCard(index));
  
  return cardDiv;
}

function drawScratchSurface(canvas){
  const ctx = canvas.getContext('2d');
  const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
  gradient.addColorStop(0, '#c0c0c0');
  gradient.addColorStop(0.5, '#e8e8e8');
  gradient.addColorStop(1, '#a8a8a8');
  
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  // 削る前の文字
  ctx.fillStyle = '#666';
  ctx.font = 'bold 16px Arial';
  ctx.textAlign = 'center';
  ctx.fillText('削ってね！', canvas.width/2, canvas.height/2);
}

function selectCard(index){
  if(scratchState.selectedCard !== null || scratchState.isScratching) return;
  
  scratchState.selectedCard = index;
  scratchState.isScratching = true;
  
  const selectedCard = document.querySelector(`[data-index="${index}"]`);
  selectedCard.classList.add('selected');
  
  // 他のカードを無効化
  document.querySelectorAll('.scratch-card').forEach((card, i) => {
    if(i !== index) card.classList.add('disabled');
  });
  
  // スクラッチ機能を有効化
  enableScratch(selectedCard.querySelector('.scratch-canvas'));
}

function enableScratch(canvas){
  const ctx = canvas.getContext('2d');
  ctx.globalCompositeOperation = 'destination-out';
  
  let isDrawing = false;
  let lastX = 0, lastY = 0;
  
  function startDrawing(e){
    isDrawing = true;
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;
    
    if(e.touches){
      lastX = (e.touches[0].clientX - rect.left) * scaleX;
      lastY = (e.touches[0].clientY - rect.top) * scaleY;
    } else {
      lastX = (e.clientX - rect.left) * scaleX;
      lastY = (e.clientY - rect.top) * scaleY;
    }
  }
  
  function draw(e){
    if(!isDrawing) return;
    
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;
    
    let currentX, currentY;
    if(e.touches){
      currentX = (e.touches[0].clientX - rect.left) * scaleX;
      currentY = (e.touches[0].clientY - rect.top) * scaleY;
    } else {
      currentX = (e.clientX - rect.left) * scaleX;
      currentY = (e.clientY - rect.top) * scaleY;
    }
    
    ctx.lineWidth = 30;
    ctx.lineCap = 'round';
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(currentX, currentY);
    ctx.stroke();
    
    lastX = currentX;
    lastY = currentY;
    
    // 削った面積をチェック
    checkScratchProgress(canvas);
  }
  
  function stopDrawing(){
    isDrawing = false;
  }
  
  // マウスイベント
  canvas.addEventListener('mousedown', startDrawing);
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mouseup', stopDrawing);
  canvas.addEventListener('mouseout', stopDrawing);
  
  // タッチイベント
  canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    startDrawing(e);
  });
  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    draw(e);
  });
  canvas.addEventListener('touchend', (e) => {
    e.preventDefault();
    stopDrawing();
  });
}

function checkScratchProgress(canvas){
  const ctx = canvas.getContext('2d');
  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const pixels = imageData.data;
  
  let transparentPixels = 0;
  for(let i = 3; i < pixels.length; i += 4){
    if(pixels[i] === 0) transparentPixels++;
  }
  
  const percentage = (transparentPixels / (canvas.width * canvas.height)) * 100;
  scratchState.scratchedPercentage = percentage;
  
  // 30%以上削られたら完了
  if(percentage > 30){
    completeScratch();
  }
}

function completeScratch(){
  scratchState.isScratching = false;
  
  // 選択されたカードのcanvasを完全に削除
  const selectedCard = document.querySelector(`[data-index="${scratchState.selectedCard}"]`);
  const canvas = selectedCard.querySelector('.scratch-canvas');
  canvas.style.display = 'none';
  
  // 他のカードをハズレ表示
  document.querySelectorAll('.scratch-card').forEach((card, i) => {
    if(i !== scratchState.selectedCard){
      const content = card.querySelector('.scratch-content');
      content.className = 'scratch-content scratch-loser';
      content.innerHTML = `
        <div>ハズレ</div>
        <div style="font-size:12px;">また挑戦してね</div>
      `;
      const canvas = card.querySelector('.scratch-canvas');
      canvas.style.display = 'none';
    }
  });
  
  // お祝い演出
  celebrate();
  
  // 「もう一度挑戦」ボタンが存在する場合のみ触る（安全化）
  const resetEl = document.getElementById('resetBtn');
  if (resetEl) resetEl.classList.remove('hidden');
}

function celebrate(){
  const celebration = document.getElementById('celebration');
  celebration.innerHTML = '';
  
  // 紙吹雪を作成
  for(let i = 0; i < 50; i++){
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = Math.random() * 100 + '%';
    confetti.style.animationDelay = Math.random() * 3 + 's';
    confetti.style.backgroundColor = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1'][Math.floor(Math.random() * 4)];
    celebration.appendChild(confetti);
  }
  
  // 3秒後に削除
  setTimeout(() => {
    celebration.innerHTML = '';
  }, 3000);
}

function resetScratch(){
  const resetEl = document.getElementById('resetBtn');
  if (resetEl) resetEl.classList.add('hidden');
  initScratchCards();
}
</script>
</body>
