<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGA SLOT</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: \'Arial\', sans-serif;
            color: #eee;
        }

        .slot-container {
            background-color: #222;
            border: 5px solid #FFD700; /* Gold border */
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8); /* Gold glow */
            text-align: center;
            position: relative;
            overflow: hidden;
            width: 90%;
            max-width: 600px;
        }

        .slot-container::before {
            content: \'\';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 10px solid rgba(255, 215, 0, 0.3); /* Lighter gold glow */
            border-radius: 25px;
            z-index: -1;
        }

        h1 {
            color: #FFD700; /* Gold text */
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            font-size: 2.5em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 img {
            height: 1em;
            margin: 0 10px;
        }

        .reels {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background-color: #111;
            border-radius: 10px;
            padding: 15px 0;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .reel {
            width: 100px;
            height: 120px;
            border: 3px solid #FFD700;
            border-radius: 8px;
            margin: 0 10px;
            overflow: hidden;
            position: relative;
            background-color: #000;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .reel-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: transform 0.1s linear; /* Smooth transition for stopping */
        }

        .symbol {
            width: 100px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .symbol img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .spin-button {
            background-color: #FF4500; /* OrangeRed */
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
            transition: background-color 0.3s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .spin-button:hover {
            background-color: #FF6347; /* Tomato */
            transform: translateY(-2px);
        }

        .spin-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(255, 69, 0, 0.5);
        }

        .spin-button:disabled {
            background-color: #888;
            cursor: not-allowed;
            box-shadow: none;
        }

        .spin-button img {
            height: 1.2em;
            margin-right: 10px;
        }

        .result-message {
            margin-top: 20px;
            font-size: 1.8em;
            font-weight: bold;
            color: #FFD700; /* Gold */
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            min-height: 1.8em;
        }

        .code-display {
            margin-top: 10px;
            font-size: 1.5em;
            color: #00FF00; /* Bright Green */
            font-weight: bold;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.7);
            min-height: 1.5em;
        }

        .footer-message {
            margin-top: 30px;
            font-size: 1.1em;
            color: #aaa;
        }

        .footer-message span {
            color: #00FF00;
        }

        @media (max-width: 768px) {
            .reel {
                width: 80px;
                height: 100px;
                margin: 0 5px;
            }

            .symbol {
                font-size: 2.5em;
            }

            .spin-button {
                padding: 12px 25px;
                font-size: 1.3em;
            }

            .result-message {
                font-size: 1.5em;
            }

            .code-display {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .reel {
                width: 70px;
                height: 90px;
                margin: 0 3px;
            }

            .symbol {
                font-size: 2em;
            }

            .spin-button {
                padding: 10px 20px;
                font-size: 1.1em;
            }

            .result-message {
                font-size: 1.3em;
            }

            .code-display {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="slot-container">
        <h1>
            <img src="https://www.svgrepo.com/show/499368/slot-machine.svg" alt="Slot Machine Icon">
            MEGA SLOT
            <img src="https://www.svgrepo.com/show/499368/slot-machine.svg" alt="Slot Machine Icon">
        </h1>
        <div class="reels">
            <div class="reel" id="reel1"><div class="reel-inner"></div></div>
            <div class="reel" id="reel2"><div class="reel-inner"></div></div>
            <div class="reel" id="reel3"><div class="reel-inner"></div></div>
        </div>
        <button class="spin-button" id="spinButton">
            <img src="https://www.svgrepo.com/show/499369/dice.svg" alt="Dice Icon">
            SPIN!
        </button>
        <div class="result-message" id="resultMessage"></div>
        <div class="code-display" id="codeDisplay"></div>
        <p class="footer-message"><span>üçÄ</span> ÈÅãË©¶„Åó„Çí„Åó„Å¶„Åø„Çà„ÅÜÔºÅ <span>üçÄ</span></p>
        <p class="footer-message">ÁâπÂà•„Å™„Ç≥„Éº„Éâ„Çí„Ç≤„ÉÉ„Éà„Åó„Å¶„ÅäÂæó„Å™ÁâπÂÖ∏„ÇíÂèó„ÅëÂèñ„Çç„ÅÜÔºÅ</p>
    </div>

    <script>
        const spinButton = document.getElementById(\'spinButton\' );
        const resultMessage = document.getElementById(\'resultMessage\');
        const codeDisplay = document.getElementById(\'codeDisplay\');
        const reels = [];
        const reelInners = [];
        const symbols = [
            { name: \'cherry\', src: \'https://www.svgrepo.com/show/499364/cherry.svg\' },
            { name: \'lemon\', src: \'https://www.svgrepo.com/show/499365/lemon.svg\' },
            { name: \'orange\', src: \'https://www.svgrepo.com/show/499366/orange.svg\' },
            { name: \'grape\', src: \'https://www.svgrepo.com/show/499363/grape.svg\' },
            { name: \'bell\', src: \'https://www.svgrepo.com/show/499362/bell.svg\' },
            { name: \'bar\', src: \'https://www.svgrepo.com/show/499361/bar.svg\' },
            { name: \'seven\', src: \'https://www.svgrepo.com/show/499367/seven.svg\' }
        ];
        const reelCount = 3;
        let isSpinning = false;

        // „É™„Éº„É´ÂàùÊúüÂåñ
        async function initializeReels( ) {
            for (let i = 1; i <= reelCount; i++) {
                const reelInner = document.getElementById(`reel${i}`).querySelector(\'.reel-inner\');
                reelInners.push(reelInner);
                // „Ç∑„É≥„Éú„É´„ÇíË§áÊï∞ÂõûËøΩÂä†„Åó„Å¶ÁÑ°Èôê„Çπ„ÇØ„É≠„Éº„É´„Çí„Ç∑„Éü„É•„É¨„Éº„Éà
                for (let j = 0; j < 30; j++) { // ÂçÅÂàÜ„Å™Êï∞„ÅÆ„Ç∑„É≥„Éú„É´„ÇíËøΩÂä†
                    const symbolDiv = document.createElement(\'div\');
                    symbolDiv.classList.add(\'symbol\');
                    const img = document.createElement(\'img\');
                    img.src = symbols[Math.floor(Math.random() * symbols.length)].src;
                    img.alt = \'symbol\';
                    symbolDiv.appendChild(img);
                    reelInner.appendChild(symbolDiv);
                }
                reels.push(reelInner);
            }
            // ÂàùÊúü‰ΩçÁΩÆ„ÇíË™øÊï¥
            reels.forEach(reel => {
                reel.style.transform = `translateY(-${(reel.children.length - 3) * 120}px)`;
            });
        }

        // „Çπ„Éî„É≥Âá¶ÁêÜ
        spinButton.addEventListener(\'click\', async () => {
            if (isSpinning) return;
            isSpinning = true;
            spinButton.disabled = true;
            spinButton.textContent = \'SPINNING...\';
            resultMessage.textContent = \'\';
            codeDisplay.textContent = \'\';

            const finalSymbols = spinReels();

            const spinPromises = reels.map((reel, index) => {
                return new Promise(resolve => {
                    const symbolHeight = 120; // „Ç∑„É≥„Éú„É´‰∏Ä„Å§„ÅÆÈ´ò„Åï
                    const totalSymbolsInReel = reel.children.length;
                    const targetSymbolIndex = symbols.findIndex(s => s.name === finalSymbols[index].name); // ÊúÄÁµÇÁöÑ„Å´Ë°®Á§∫„Åï„Çå„Çã„Ç∑„É≥„Éú„É´„ÅÆ„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ

                    // ÂÅúÊ≠¢‰ΩçÁΩÆ„ÇíË®àÁÆó: „É™„Éº„É´„ÅÆ‰∏ÄÁï™‰∏ã„Åã„Çâ3Áï™ÁõÆ„ÅÆ„Ç∑„É≥„Éú„É´„ÅåÊúÄÁµÇÁµêÊûú„Å´„Å™„Çã„Çà„ÅÜ„Å´Ë™øÊï¥
                    const stopPosition = (totalSymbolsInReel - 3 + targetSymbolIndex) * symbolHeight;

                    // „Çπ„Éî„É≥„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                    reel.style.transition = \'none\'; // ‰∏ÄÊó¶„Éà„É©„É≥„Ç∏„Ç∑„Éß„É≥„ÇíÁÑ°ÂäπÂåñ
                    reel.style.transform = `translateY(0px)`; // „É™„Éº„É´„ÇíÂàùÊúü‰ΩçÁΩÆ„Å´Êàª„Åô

                    setTimeout(() => {
                        const spinDuration = 3000 + index * 500; // „É™„Éº„É´„Åî„Å®„Å´Áï∞„Å™„ÇãÂÅúÊ≠¢ÊôÇÈñì
                        reel.style.transition = `transform ${spinDuration / 1000}s cubic-bezier(0.25, 0.1, 0.25, 1)`;
                        reel.style.transform = `translateY(-${stopPosition}px)`;

                        reel.addEventListener(\'transitionend\', function handler() {
                            reel.removeEventListener(\'transitionend\', handler);
                            resolve();
                        });
                    }, 50); // Áü≠„ÅÑÈÅÖÂª∂„ÇíÂÖ•„Çå„Å¶transition„Çí„É™„Çª„ÉÉ„Éà
                });
            });

            await Promise.all(spinPromises);

            // ÁµêÊûúË°®Á§∫
            displayResult(finalSymbols);

            isSpinning = false;
            spinButton.disabled = false;
            spinButton.textContent = \'SPIN!\';
        });

        // „Çπ„Éî„É≥„Åó„Å¶ÊúÄÁµÇ„Ç∑„É≥„Éú„É´„ÇíÊ±∫ÂÆö
        function spinReels() {
            const results = [];
            for (let i = 0; i < reelCount; i++) {
                results.push(symbols[Math.floor(Math.random() * symbols.length)]);
            }
            return results;
        }

        // ÂΩìÈÅ∏Âà§ÂÆö
        function checkWin(finalSymbols) {
            const s1 = finalSymbols[0].name;
            const s2 = finalSymbols[1].name;
            const s3 = finalSymbols[2].name;

            let result = { message: \'ÊÆãÂøµÔºÅ„Éè„Ç∫„É¨\', code: null, type: \'lose\' };

            // ÂÖ®„Å¶Âêå„ÅòÁµµÊüÑ („Ç∏„É£„ÉÉ„ÇØ„Éù„ÉÉ„Éà)
            if (s1 === s2 && s2 === s3) {
                result = { message: \'üéâ „Ç∏„É£„ÉÉ„ÇØ„Éù„ÉÉ„ÉàÔºÅ üéâ\', code: generateCode(\'JP\'), type: \'jackpot\' };
            }
            // 2„Å§Âêå„ÅòÁµµÊüÑ („Éì„ÉÉ„Ç∞„Ç¶„Ç£„É≥) - ‰æã: ÊúÄÂàù„ÅÆ2„Å§„ÄÅÊúÄÂæå„ÅÆ2„Å§„ÄÅÊúÄÂàù„Å®ÊúÄÂæå
            else if (s1 === s2 || s2 === s3 || s1 === s3) {
                result = { message: \'‚ú® „Éì„ÉÉ„Ç∞„Ç¶„Ç£„É≥ÔºÅ ‚ú®\', code: generateCode(\'BW\'), type: \'bigWin\' };
            }
            // ÁâπÂÆö„ÅÆÁµÑ„ÅøÂêà„Çè„Åõ („Çπ„É¢„Éº„É´„Ç¶„Ç£„É≥) - ‰æã: „ÉÅ„Çß„É™„Éº„Åå1„Å§„Åß„ÇÇ„ÅÇ„Çå„Å∞
            else if (s1 === \'cherry\' || s2 === \'cherry\' || s3 === \'cherry\') {
                result = { message: \'üçí „Çπ„É¢„Éº„É´„Ç¶„Ç£„É≥ÔºÅ üçí\', code: generateCode(\'SW\'), type: \'smallWin\' };
            }

            return result;
        }

        // ÁâπÂÖ∏„Ç≥„Éº„ÉâÁîüÊàê
        function generateCode(prefix) {
            const timestamp = Date.now().toString(36);
            const randomStr = Math.random().toString(36).substring(2, 8); // 6Ê°Å„ÅÆ„É©„É≥„ÉÄ„É†ÊñáÂ≠óÂàó
            const rawCode = `${prefix}-${timestamp}-${randomStr}`.toUpperCase();
            const checksum = generateChecksum(rawCode);
            return `${rawCode}-${checksum}`;
        }

        // „ÉÅ„Çß„ÉÉ„ÇØ„Çµ„É†ÁîüÊàê (Á∞°ÊòìÁöÑ„Å™„ÇÇ„ÅÆ)
        function generateChecksum(str) {
            let sum = 0;
            for (let i = 0; i < str.length; i++) {
                sum += str.charCodeAt(i);
            }
            return String(sum % 100).padStart(2, \'0\'); // 2Ê°Å„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ„Çµ„É†
        }

        // ÁµêÊûúË°®Á§∫
        function displayResult(finalSymbols) {
            const result = checkWin(finalSymbols);
            resultMessage.textContent = result.message;
            if (result.code) {
                codeDisplay.textContent = `ÁâπÂÖ∏„Ç≥„Éº„Éâ: ${result.code}`;
            }
        }

        // ÂàùÊúüÂåñ
        document.addEventListener(\'DOMContentLoaded\', async () => {
            await initializeReels();
        });
    </script>
</body>
</html>
